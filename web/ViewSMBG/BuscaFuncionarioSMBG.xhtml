<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>BUSCA FUNCIONARIO</title>
        <h:outputStylesheet library="css" name="Css.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <div id="faixa">
            <h1 id="textoFaixa">SMBG</h1>
            <h:form>
                <p:commandButton style="position: relative; top: 212px; left: 93.5%" value="Menu" 
                                 action="#{controllerPaginaAdminitrador.irPaginaFuncionario()}"/>                 
            </h:form>
        </div>

        <h:graphicImage id="menu" library="imagem" name="imgMenu.png"/>

        <div id="divTexto"> 
            <div id="titulo"> FUNCIONÁRIO </div>
            <div id="formulario">
                <h:form id = "listaFuncionario">

                    <h3> CAMPOS DE BUSCA </h3>

                    <p:outputLabel value="CPF" for="BuscaDoFuncionarioPorCPF" />
                    <p:inputText class="camposFormulario" id="BuscaDoFuncionarioPorCPF" value="#{controllerFuncionarioSMBG.cpf}"/>

                    <p:commandButton class="menuCadastrar" value="BUSCAR CPF" id="BuscarFuncionarioPeloCPF" actionListener="#{controllerFuncionarioSMBG.buscarFuncionarioPeloCPF()}" update="@form" />
                        
                    <p:growl id="growl" showDetail="true" sticky="true" /> 
                    <p:dataTable id="dtFuncionario" value="#{controllerFuncionarioSMBG.funcionario}" var="funcionario">
                        <p:column headerText="Nome">
                            <h:outputText value="#{funcionario.funcionarioIdentidade.nome}" />
                        </p:column>

                        <p:column headerText="CPF">
                            <h:outputText value="#{funcionario.cpf}" />
                        </p:column>

                        <p:column headerText="Identidade">
                            <h:outputText value="#{funcionario.funcionarioIdentidade.numeroIdentidade}" />
                        </p:column>

                        <p:column headerText="Nome da Mãe">
                            <h:outputText value="#{funcionario.funcionarioIdentidade.nomeDaMae}" />
                        </p:column>

                    </p:dataTable>
                    <br/><br/>

                </h:form>

            </div>

        </div>

    </h:body>
</html>
